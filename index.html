<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generador de horarios</title>
	<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
	<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
	

	<script src="js/modernizr.custom.js"></script>



	<script>
		document.getElementsByTagName("html")[0].className += " js";
	</script>
	<!-- <link rel="stylesheet" href="css/schedule.css" /> -->
	<link rel="stylesheet" href="css/button.css" />
	<link rel="stylesheet" href="css/subject-list.css" />
	<link rel="stylesheet" type="text/css" href="css/table.css" />

	<link rel="stylesheet" href="css/style.css" />

	<!-- Note: 323 x 618 is mobile view -->
</head>

<body>
	<div id="pt-main" class="pt-perspective">
		<div id="buttons" class="buttons">
			<button id="first-button"class="btn-hover color-1" onclick="firstButton()">SIGUIENTE</button>
			<button id="second-button" class="btn-hover color-1 zero-button" onclick="secondButton()">.</button>
			<!-- <button id="second-button" class="btn-hover color-1 back-button" style="display: none" onclick="secondButton()">SIGUIENTE</button> -->


			<button class="btn-hover color-1 back-button" onclick="app.buttonPrevSchedule()" style="display: none">ANTERIOR</button>
			<button class="btn-hover color-1 back-button" onclick="app.buttonNextSchedule()" style="display: none">SIGUIENTE</button>
		</div>

		<div class="pt-page pt-page-1">
			<h1 class="title">Asignaturas disponibles</h2>
				<div class="subject-list-container">
					<div class="subject-list-grid">
						<!-- TODO: Search bar -->
						<!-- <div class="subject-list-header">search</div> -->
						<div class="subject-list-header"></div>

						<div class="subject-list-select" id="available-subjects">
							<!-- <a href="#">
						<div class="E">1</div>
					  </a> -->
						</div>
					</div>
				</div>
		</div>
		<div class="pt-page pt-page-2">
			<h1 class="title">Asignaturas seleccionadas</h2>
				<div class="subject-list-container">
					<div class="subject-list-grid">
						<div class="subject-list-select" id="selected-subjects">
							<!-- <a href="#">
					  <div class="E">1</div>
					</a> -->
						</div>
					</div>
				</div>

		</div>
		
		<div class="pt-page pt-page-3">
			<section id="timetable" class="timetable">
				<ol class="timings">
				  <li><time datetime="07:00">07:00</time></li>
				  <li>08:00</li>
				  <li>09:00</li>
				  <li>10:00</li>
				  <li>11:00</li>
				  <li>12:00</li>
				  <li>13:00</li>
				  <li>14:00</li>
				  <li>15:00</li>
				  <li>16:00</li>
				  <li>17:00</li>
				</ol>
				<ol id="week" class="week">
				</ol>
			  </section>
		</div>
		<div class="pt-page pt-page-4">
		</div>
		<div class="pt-page pt-page-5">

		</div>
		<div class="pt-page pt-page-6">
			<h1><span>A collection of</span><strong>Page</strong> Transitions</h1>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.dlmenu.js"></script>
	<script src="js/pagetransitions.js"></script>

	<!-- Model classes -->
	<script src="js/model/class.js"></script>
	<script src="js/model/section.js"></script>
	<script src="js/model/subject.js"></script>
	<script src="js/model/schedule.js"></script>
	<script src="js/model/database.js"></script>

	<!-- View classes -->
	<script src="js/view/subject_list_view.js"></script>
	<script src="js/view/timetable_view.js"></script>

	<!-- Controller classes-->
	<script src="js/controller/scheduleController.js"></script>
	<script src="js/controller/controller.js"></script>
	<script src="js/controller/script.js"></script>
	<script src="js/controller/buttonController.js"></script>

</body>

</html>
